<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusOne Landing Page</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <!-- navbar styles -->
    <div class="navbar-container">
        <nav class="navbar">
            <div class="logo-links__wrapper">
                <div class="logo-menu__wrapper">
                    <button class="menu-cntnr">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                        </svg>
                    </button>
                    <div class="logo-cntnr">
                        <h3>brand</h3>
                    </div>
                </div>
                <div class="separator">
                </div>
                <ul class="nav-links">
                    <li><a class="in-view nav-link" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">Features</a></li>
                    <li><a class="nav-link" href="#">Pricing</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <a href="#" id="login-auth" class="nav__cta-button nav-login"><span class="content">Log In</span></a>
                <a href="#" id="signup-auth" class="nav__cta-button nav-signup"><span class="content">Sign Up</span></a>
            </div>
        </nav>
    </div>

    <!-- hero section styles -->
    <header class="hero-section section">
        <div class="heading-block">
            <div class="heading-wrapper">
                <h1 class="hero-heading">Your Business On Autopilot</h1>
                <p class="hero-sub-heading">No more manual spreadsheet calculations and tax filings. We automate it all for you.</p>
            </div>
        </div>
        <div class="cta-block">
            <div class="form-wrapper">
                <form class="email-form" action="">
                    <input class="cta-form" type="email" placeholder="Enter your email address" />
                    <a href="#" id="hero-cta" class="cta-button"><span class="content">Save 15+ hours</span></a>
                </form>
            </div>
        </div>
    </header>
    
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
